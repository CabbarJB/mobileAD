<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="fontAwesome/fa.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="ad">
<div class="ad-top-section">
    <div class="ad-time-wrapper">
        <p class="ad-time-seconds"></p>
        <div class="ad-close-btn">
            <p>+</p>
        </div>
    </div>
</div>
<div class="app-details-wrapper">
    <div class="app-img-wrapper">
        <img src="img/download.jpg" alt="">
    </div>
    <div class="app-details">
        <p class="app-name">Gardenscapes</p>
        <p class="app-subtitle">PLR Worldwide Sales Limited</p>
        <button class="get-app-btn">
            Get
        </button>
    </div>
</div>
    <div class="ad-video">
        <div class="video-mute-btn">
            <i class="fas fa-volume-mute muted"></i>
        </div>
        <video muted autoplay>
            <source src="video/test.mp4" type="video/mp4">
            Your Browser is Unable to Play the Video
        </video>
    </div>
    <div class="app-description">
        <p class="app-desc-txt">
            Lorem ipsum dolor <br>sit amet, consectetur adipisicing elit. Aut blanditiis commodi culpa cum cumque debitis deserunt eius enim, esse, facere facilis iure iusto libero optio quas quis quos sint. Tempore.
        </p>
    </div>
    <div class="app-rating">
        <div class="app-rating-main">
            <p class="app-rating-num">3.5</p>
            <div class="app-rating-stars">

            </div>
        </div>
        <div class="app-total-rates">
            1.000.000 ratings
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
